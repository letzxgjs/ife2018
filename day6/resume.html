<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- <link href="css/style_1.css" rel="stylesheet"> -->
<link href="css/style_2.css" rel="stylesheet">
<!-- <link href="css/style_3.css" rel="stylesheet"> -->
<style>
	.btn {
		position: fixed;
		right: 0;
		top: 20px;
		width: 120px;
	}
	button {
		width: 100px;
		height: 40px;
		line-height: 20px;
		text-align: center;
		margin: 10px 0;
		cursor: pointer;
	}
</style>
</head>
<body>
	<div class="resume">
		<div class="head">
			<h1>简历</h1>
		</div>
		<div class="details">
			<div class="info">
				<h2>基本信息</h2>
				<dl class="fl">
					<dt>姓名</dt><dd>张三</dd>
					<dt>性别</dt><dd>男</dd>
					<dt>应聘职位</dt><dd>web前端工程师</dd>
				</dl>
			</div>
			<div class="contact">
				<h2>联系方式</h2>
				<dl class="fl">
					<dt>手机</dt><dd>前后两千万</dd>
					<dt>Email</dt><dd><a href="#">a@b.c</a></dd>
					<dt>个人主页</dt><dd><a href="#">github</a></dd>
				</dl>
			</div>
			<div class="skills">
				<h2>能力描述</h2>
				<dl>
					<dt>技术能力</dt>
					<dd>熟练掌握HTML,CSS,JavaScript</dd>
					<dt>综合能力</dt>
					<dd>良好的沟通, 主动积极, 努力勤奋</dd>
				</dl>
			</div>
			<div class="edu">
				<h2>教育经历</h2>
				<dl>
					<dt>本科</dt>
					<dd>百度前端技术学院小威学院</dd>
					<dt>研究生</dt>
					<dd>百度前端技术学院大威学院</dd>
				</dl>
			</div>
			<div class="projects">
				<h2>项目经历</h2>
				<dl>
					<dt>小杜</dt>
					<dd>作为前端工程师参与率ABC组件的开发</dd>
					<dt>大杜</dt>
					<dd>作为前端工程师参与率文档编写</dd>
				</dl>
			</div>
		</div>
	</div>
	<div class="btn">
		<button>style_1</button>
		<button>style_2</button>
		<button>style_3</button>
	</div>
	<script>
		var btn = document.getElementsByTagName("button");
		var len = btn.length;
		var link = document.getElementsByTagName("link")[0];
		for (let i = 0; i < len ; i++){
			btn[i].addEventListener('click', function(e){
				link.href = "css/style_" + (i + 1) + ".css";
			});
		}
	</script>
</body>
</html>
